        with:
          command: build
          args: --release -p zenoh-flow-plugin -j1

      - name: Build zfctl
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p zfctl -j1

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
